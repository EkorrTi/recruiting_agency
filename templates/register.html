{% extends 'base.html' %}
{% block content %}
<form method="post">{% csrf_token %}
    {% for field in registration_form %}
    <p>
        {{field.label_tag}}
        {{field}}
        {% if field.help_text %} <small>{{field.help_text}}</small> {% endif %}
    </p>
    {% endfor %}
    <button type="submit">Register</button>
</form>
{% endblock content %}
