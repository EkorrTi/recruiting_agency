{% extends 'base.html' %}
{% block content %}
<form method="post">{% csrf_token %}
    {% for field in registration_form %}
    <p style='display:flex; flex-direction:row; flex-wrap:wrap; justify-content:space-between; width:410px;'>
        {{field.label_tag}}
        {{field}}
        {% if field.help_text %} <small>{{field.help_text}}</small> {% endif %}
    </p>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
